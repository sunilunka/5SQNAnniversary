<section class="management-shop-panel container-fluid">
  <header class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="flex-container-row flex-vertical-center">
        <h2>Management - Orders</h2>
        <a class="sqn-btn" ui-sref="management">Back To Management</a>
      </div>
      <div class="flex-container-row">
        <label>Find Order Number in current group: </label>
        <div>
          <span>5SQN-75-</span><input type="number" class="sqnInputActive order-management-number" ng-model="orderRef"></input>
        </div>
        <button class="sqn-btn-positive" ng-click="findOrderNumber()">Find</button>
      </div>
      <div class="flex-container-row">
        <h5 class="order-management-filters-title">View Orders By:</h5>
        <button ng-repeat="view in viewOptions" class="sqn-btn sqn-btn-flex" ng-bind="view.name" ng-class="{ 'sqn-btn-inverse': currentView === view.name } " ng-disabled="currentView === view.name" ng-click="getQueryOrders(view)"></button>
      </div>
    </div>
  </header>
  <div class="row">
    <div ng-show="processingQuery" class="order-update">
      <p>Getting orders...</p>
    </div>
    <order-management class="col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="order in orders | filter:filterParams" order="order"></order-management>
  </div>
</section>
