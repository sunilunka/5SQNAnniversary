<div ng-class="{'chat-user-online': session.online}" class="tile-content flex-container-row" ng-click="goToSession()">
  <p>{{ session.displayName }}<span class="tile-association" ng-bind="association"></span></p>
  <div class="tile-options">
    <div ng-if="missedMsgs" class="missed-msg-counter">
      <span class="missed-msg-content" ng-bind="missedMsgs"></span>
    </div>
  </div>
</div>
