<section>
  <header>
    <h3>Group Name</h3>
    <div>
      <span>User names</span>
    </div>
  </header>
  <div id="messages-view">
  </div>
  <footer>
    <form name="newMessageForm" ng-submit="sendMessage()">
      <textarea ng-model="newMessage" name="newMessageContent" placeholder="Write a message..." ng-required="true">
      </textarea>
      <input type="submit" value="Send" ng-class="{'sqn-btn-disabled': newMessageForm.newMessageContent.$invalid }"></input>
    </form>
  </footer>

</section>
