<section class="management-sub-menu container-fluid">
  <h2>Management Dashboard - Announcements</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <form ng-submit="addNew()" name="newAnnouncementForm">
        <label for="announcementTitle" class="input-form">Title</label>
        <input class="sqnInputActive sqn-input-wide input-form" type="text" ng-model="newAnnouncement.title" name="annoucementTitle"></input>
        <label class="input-form">Content</label>
        <textarea ng-model="newAnnouncement.content" name="announcementContent" class="input-form"></textarea>
        <input type="submit" class="sqn-btn-positive" value="Add Announcement">
      </form>
    </div>
  </div>
  <div class="row">
    <announcement-modification class="col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="announcement in announcements" announcement="announcement"></announcement-modification>
  </div>

</section>
