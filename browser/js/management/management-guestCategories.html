<section>
  <header>
    <h3>Modify Guest Categories for all events</h3>
  </header>
  <form ng-submit="addNewCategory()">
    <label>New Category Name: </label>
    <input class="sqnInput sqnInputActive" type="text" ng-model="guestCategoryName"></input>
    <input class="sqn-btn" type="submit" value="Add Category"></button>
  </form>
  <div class="guest-category-list">
    <modify-guest-category ng-repeat="guestCategory in guestCategories track by $index" cat=guestCategory></modify-guest-category>
  </div>
</section>
