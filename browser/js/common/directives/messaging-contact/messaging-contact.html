<section>
  <header class="flex-container-row">
    <h4 ng-class="{'user-online': user.online }">{{ user.firstName }} {{ user.lastName }}</h4>
    <p ng-bind="association"></p>
  </header>
  <user-platforms class="flex-container-row" userdata="user.platforms" platforms="platforms"></user-platforms>
  <footer>
    <a href="mailto:{{ user.email }}" ng-bind="user.email" title="Open your email application to send a message to this address."></a>
  </footer>
  <message-contact-options targetuser="user" current="current"></message-contact-options>
</section>
