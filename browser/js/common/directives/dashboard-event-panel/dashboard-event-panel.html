<div class="event-dashboard-panel">
  <div class="">
    <div class="event-total-guest">
      <span ng-bind="totalAttendees"></span>
    </div>
    <div class="event-details">
      <span class="event-name" ng-bind="evt.name"></span>
      <span class="event-date" ng-bind="evt.date"></span>
      <display-time modelTime="evt.startTime"></display-time> - <display-time modelTime="evt.endTime"></display-time>
    </div>
    <div class="flex-container-row">
      <span ng-bind="guest"></span><span></span>
    </div>
  </div>
</div>
