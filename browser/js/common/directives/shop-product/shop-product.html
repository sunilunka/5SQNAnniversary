<h4 ng-bind="title"></h4>
<img src=""></img>
<div ng-repeat="option in product.options">
  <h5>{{ option.name }}</h5>
  <button class="sqn-btn" ng-repeat="value in option.values" ng-bind="value">
  </button>
</div>
<div class="product-options">
  <form name="addProductToCart" ng-submit="addProductToCart()">
    <label>How many would you like?</label>
    <input type="number" ng-model="quantity" min="0" max="50" class="sqnInputNumber-wide"></input>
    <input type="submit" class="sqn-btn-positive" value="Add To Cart"></input>
  </form>
</div>
