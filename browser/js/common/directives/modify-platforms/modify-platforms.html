<input class="sqnInput" type="text" ng-model="modifiablePlatformObj.label" ng-readonly="!isEditing" ng-class="{sqnInputActive: isEditing, sqnInputReadonly: !isEditing}">
</input>

<button class="sqn-btn" ng-click="toggleEdit()"><span ng-show="!isEditing">Edit</span><span ng-show="isEditing">Cancel</span></button>
<button ng-cloak ng-hide="!isEditing" class="sqn-btn-positive" ng-click="updatePlatformLabel()">Save</button>
<button class="sqn-btn-danger" ng-show="isEditing" ng-click="removePlatform()">Remove</button>
