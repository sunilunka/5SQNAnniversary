<form  name="eventEditForm" ng-submit="updateEvent()">
  <div class="flex-container-row">
    <label>Name</label>
    <input class="sqnInput sqnInputActive" type="text" ng-model="modifiedEntry.name"></input>
  </div>
  <div class="flex-container-row">
    <label>Date</label>
    <input class="sqnInputActive" type="date" ng-model="modifiedEntry.date"></label>
  </div>
  <div class="flex-container-row">
    <label>Start Time</label>
    <div class="edit-timer-container">
      <input class="sqnInputNumber" type="number" ng-model="modifiedEntry.startTime.hours" placeholder="00" min="00" max="23" name="startTimeHours"></input>
      <span>:</span>
      <input class="sqnInputNumber" type="number" ng-model="modifiedEntry.startTime.minutes" placeholder="00" name="startTimeMinutes"></input>
      <span>24HR Time</span>
    </div>
  </div>
  <div class="flex-container-row">
    <label>Location</label>
    <input class="sqnInputActive" type="text" ng-model="modifiedEntry.location"></input>
  </div>
  <input class="sqn-btn-positive" type="submit" value="Update Event"></input>
</form>
