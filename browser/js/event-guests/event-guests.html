<section class="management-email-page container-fluid">
  <header class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="flex-container-row flex-vertical-center">
        <h2>Management - Event Guest Lists</h2>
        <a class="sqn-btn" ui-sref="management">Back To Management</a>
      </div>
  </header>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h3>Select an event to view guest list:</h3>
    <div class="flex-container-row flex-vertical-center">
      <button class="sqn-btn sqn-btn-flex" ng-repeat="evt in allEvents" ng-click="loadEventGuests(evt.$id)" ng-bind="evt.name" ng-class="{'product-option-selected': evt.$id === email.groupIdent }"></button>
    </div>
    <div>
      <div>
        <event-guest-list ng-repeat="list in guests" guestlist="list"></event-guest-list>
      </div>
    </div>
  </div>
</section>
